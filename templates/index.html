<!DOCTYPE html>
<html>

<head>
    <title>CSV Column Extractor</title>
</head>

<body>
    <h1>Enter CSV File Path</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="file_path">File Path:</label>
        <input type="text" id="file_path" name="file_path" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
