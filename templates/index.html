<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CSV Column Extractor</title>

</head>

<body>
    <main class="container p-3">
        <h1>Enter CSV File Path</h1>
        <form method="post">
            <div class="row mb-3">
                <!-- File Path Input -->
                <div class="col-md-6">
                    <label for="file_path" class="form-label">File Path:</label>
                    <input class="form-control" type="text" id="file_path" name="file_path" required>
                    {% if error %}
                    <div class="form-text">
                        <p class="text-danger">
                            {{ error }}
                        </p>
                    </div>
                    {% endif %}
                </div>

                <div class="col-md-6">
                    <label for="date_column" class="form-label">Date Column:</label>
                    <input type="text" class="form-control" id="date_column" name="date_column" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


    </main>
</body>

</html>
